<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="card">

        <div class="search"> 
            <input type="text" placeholder="enter city name " spellcheck="false" onkeypress="keydownb(event)">
            
            <button onclick="mainscript()">
                <img src="search.png" alt="" >
            </button>

        </div>

        <div class="error">
            <p>Invalid City Name </p>
        </div>
        
        <div class="weather-skeleton">
            <div class="weather-skeleton-icon"></div>
            <h1 class="temp">--</h1>
            <h2 class="city">--</h2>
            <div class="details">
                <div class="col">
                    <div class="skeleton"></div>
                    <div>
                        <p class="humidity">--</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <div class="skeleton"></div>
                    <div>
                        <p class="wind">--</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather">
            <img src="rain.png" alt="" class="weather-icon">
            <h1 class="temp">--</h1>
            <h2 class="city">--</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="">
                    <div>
                        <p class="humidity">--</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="">
                    <div>
                        <p class="wind">--</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
async function mainscript(){
    
    document.querySelector(".weather-skeleton").style.display = "block";
    const apikey = "bff3e44b196f4734160ccd531871baa7"; // Define a constant variable to store OpenWeatherMap API key.
    const apiurl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q="; // Define a constant variable to store the URL for fetching weather data for London from the OpenWeatherMap API
    
    const searchbox = document.querySelector(".search input");
    const searchbtn = document.querySelector(".search button");
    const weathericon = document.querySelector(".weather-icon");
    let city = searchbox.value;
    
    // Define an asynchronous function called 'checkweather' to fetch weather data.
    
        
        // Make an asynchronous HTTP request to the OpenWeatherMap API using the fetch function,
        // appending the API key to the URL.
        const response = await fetch(apiurl + city + `&appid=${apikey}`);
        
        if (response.status == 404){
            document.querySelector(".error").style.display ="block";
            document.querySelector(".weather").style.display ="none";
        }else {
            
            // Convert the response from the API to JSON format.
            var data = await response.json();
            
            //console.log(data);
            
            document.querySelector(".city").innerHTML = data.name;
            
            document.querySelector(".temp").innerHTML =Math.round(data.main.temp)  + "Â°C";
            
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/hr";
            
            if (data.weather[0].main == "Clouds"){
                weathericon.src = "clouds.png";
            }else if (data.weather[0].main == "Clear"){
                weathericon.src = "clear.png";
            }else if (data.weather[0].main == "Rain"){
                weathericon.src = "rain.png";
            }else if (data.weather[0].main == "Drizzle"){
                weathericon.src = "drizzle.png";
            }else if (data.weather[0].main == "Mist"){
                weathericon.src = "mist.png";
            }
            
            document.querySelector(".weather").style.display =" block";
            document.querySelector(".error").style.display ="none";
        }
        
    
    
    /*
    searchbtn.addEventListener("click" , ()=>{
        checkweather(searchbox.value);
    });*/
    
}
    
function keydownb(event){
    
    if (event.key === 'Enter'){
        
        mainscript();
    }
}
    


    /*
// Bind the keydown event to the input field
searchbox.addEventListener("keyup", (event) => {
            if (event.key === 'Enter') {
                mainscript();
            }
        });*/
    </script>
</body>
</html>
